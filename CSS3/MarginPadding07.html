<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarginPadding07.html</title>
</head>

<body>
    <h2>여백 관련 속성</h2>
    <div>
        <h3>padding</h3>
        <div style="border: 1px red solid; padding-top: 20px; padding-left: 40px; padding-bottom: 60px;">상하좌우 여백 각각 지정(블락엘리먼트)</div>
        <div style="border:1px green solid;padding:40px">상하좌우 여백 동시 지정(블락엘리먼트)</div>

        <!-- 왼쪽 여백을 줄때만 컨텐츠가 오른쪽으로 움직인다.
        그 외 (위/아래/오른쪽)는 텍스트는 그대로 있고 영역이 늘어난다-->
        <span style="border: solid 1px red; padding-top: 20px;padding-bottom: 40px; padding-right: 80px;padding-left: 160px;">인라인 엘리먼트</span>
        <h3>marign</h3>
        <fieldset style="padding-top: 50px;">
            <legend>block과 block</legend>
            <!--
            block1과 block2는 서로 margin-top 및 margin-bottom이 적용되고
            (상하로 배치)
            block1과 block2에 margin-left 와 margin-right는
            부모 영역과의 여백이다.
            그래서 margin-left 와 margin-right를 주면
            영역의 가로폭이 줄어 든다.
            -->
            <div style="border: 1px red solid; margin-bottom: 50px;margin-right: 100px;">block1</div>
            <!--부모의 padding과 자식의 margin이 겹치지 않는다.-->
            <div style="border: 1px green solid; margin-top: 80px;">block2</div>
            <!--부모의 padding과 자식의 margin 중, 더 큰 margin,padding값으로 적용된다.-->
        </fieldset>

        <fieldset>
            <legend>block과 inline</legend>
            <!-- block 에 마진을 주자-->
            <!--inline에서 block과의 margin은 먹히지 않는다. -->
            <div style="border: 1px red solid;margin-bottom: 50px;">block</div>
            <!-- 인라인도 margin-left는 부모영역과의 여백이다 -->
            <!--inline은 margin-left와 right만 적용된다.-->
            <span style="border: green 1px solid;margin-top: 50px; margin-top: 200px;margin-left: 10px;">inline</span>
        </fieldset>

        <fieldset style="padding-top: 50px;">
            <legend>inline과 inline</legend>
            <!--
            인라인 인 경우 margin-top 및 margin-bottom은
            부모와 여백을 의미하지만 적용이 안된다.
            이때는 부모에서 padding으로 적용한다
            -->
            <span style="border: solid red 5px; margin-right: 100px;">inline1</span>
            <span style="border: solid green 5px;margin-left: 100px;">inline2</span>
            <!--inline끼리의 margin은 block element와 다르게 
                큰 값을 취하지 않고 margin을 더해준다.-->
        </fieldset>

        <fieldset>
            <legend>텍스트 정렬</legend>
            <!--수평정렬:text-align:center
                수직정렬 height와 line-height값을 동일하게-->
            <div style="border: solid 1px red;width: 200px;height: 200px;text-align: center;line-height: 200px;">텍스트 정렬</div>
        </fieldset>
    </div>
</body>

</html>
