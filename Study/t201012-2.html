<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!--※원칙] 부모에 position속성(absolute 혹은 relative)을 주면 자식은
        무조건 부모를 기준으로 한다.즉 부모의 왼쪽 상단이 0,0이다
        position이 absolute:브라우저 상단 혹은 부모를 기준으로 left,top좌표가 결정됨
        relative:원래 자리한 위치를 기준으로 left,top좌표가 결정됨-->

        <!-- <fieldset >
            <legend>부모에 position속성만 준 경우-absolute</legend>
            <div style="background-color: yellow; position: absolute; width: 100px; height:200px; left: 500px; top: 500px;">
                <div style="background-color: red; width: 50px; height: 50px; ">자식1</div>
                <div style="background-color: green; width: 50px; height: 50px;">자식2</div>
                <div style="background-color: blue; width: 50px; height: 50px; ">자식3</div>
            </div>
        </fieldset> -->
    

        <fieldset style="height: 500px;">
        <legend>부모에 position속성만 준 경우-relative</legend>
        
        <div style="background-color: yellow; position: relative;width: 300px; height: 1000px; opacity: 0.5;">
            <div style="background-color: red; width: 50px; height: 50px; ">자식A</div>
            <div style="background-color: green; width: 50px; height: 50px; position: relative;left:150px;top: 150px;">자식B</div>
            <div style="background-color: blue; width: 50px; height: 50px; position: relative;left:200px;top: 200px;">자식C</div>
        </div>
    </fieldset> 
    
</body>
</html>
