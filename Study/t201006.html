<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자료형을 확인할때, typeof로 자료형을 모두 소문자 문자열로 바꿔서 확인
        document.write(typeof 10 );//문자열 number이 출력된다.
        document.write(typeof 10 === 'number');
        var a = {};
        document.write(typeof a === 'object');
        document.write('<hr style="background-color:red; height:2px"/>');


        //false값의 비교
        document.write(false<1);
        //  ==는 자료형이 다르더라도 내부적 강제 형변환해서 비교
        //  ===는 강제 형변환 과정 없이 정확히 값하고 자료형이 일치할때만 true
        document.write(false == 0 ? '참':'거짓');
        document.write(false === 0 ? '참':'거짓');//boolean과 number
        document.write('<hr style="background-color:yellow; height:2px"/>');

        document.write( parseInt('a123') == NaN);



        
    </script>

</body>
</html>
