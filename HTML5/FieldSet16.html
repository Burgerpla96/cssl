<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldSet16.html</title>
</head>
<body>
    <!--
        fieldSet tag:  어떤영역을 범주화할때 사용하는 태그
        또한 하위태그로 legend태그를 이용해 머릿말 표시가능
        -block element

        address tag: 주소를 표시할때, 사용하느 태그
                    글자가 기울어져있다.
                    -block element

    -->
    <div>
        <h2>&lt;fieldSet tag&gt;</h2>
        <fieldset>
            <legend>당신이 좋아하는 스포츠는?</legend>
            <ul style="list-style: upper-roman;">
                <li>축구</li>
                <li>배구</li>
                <li>야구</li>
                <li>농구</li>
            </ul>
        </fieldset>
        <h2>&lt;address tag&gt;</h2>
        <address style="font-style: normal;text-align: center;">서울시 금천구 가산동 한국 소프트웨어 인재 개발원</address>
        <!--style로 글자를 똑바로 조정-->
    </div>
</body>
</html>
