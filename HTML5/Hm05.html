<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hm05.html</title>
</head>
<body>
    <!--
        Hn tag: 제목을 표시하는 테그
        Block element h1~h6 -- 숫자가 작을 수록 글자가 커짐
    -->

    <div>
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>
        <h6>제목6</h6>
        <h7>제목7</h7>
        <br/>
        h7은 의미가 없다.<br/>
        <h2 style="border: 1px red solid;text-align: right;">
            오른쪽 정렬</h2>
        <span style="border: 1px green solid;text-align: right;">
            오른쪽 정렬</span>
            <!--inline element는 움직일 공간이 없어 변화가 없다.-->
        <div style="background-color: yellow;width: 600px;">
            <!--width: 600px;로 가로폭 제한-부모기준으로 제한-->
            <h2 style="border: 1px red solid;text-align: right;">
                오른쪽 정렬</h2>
        </div>
        
    </div>

</body>
</html>
