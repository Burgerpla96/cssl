<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form13_1.html</title>
</head>
<body>
    <!--
        form tag : 사용자가 입력한 값 혹은 선택한 값을 서버로 전송할 때 쓰는 태그

        주요 속성:
        action: 사용자가 입력한 값을 전송할 서버상에 있는 페이지 
            (action 생략시 기본값은 자신의 페이지)
        method : get/post (method생략시 기본 get)
        target : a tag의 target과 같은 속성
        enctype : URL 인코딩 방식 지정
            application / x-www-form-urlencoded(default값)
            multipart / form-data(파일 업로드시 사용)


        '프로토콜'은 '약속'이다. ex) http, https
        http :원격의 컴퓨터간에 web문서를 주고 받을 수 있는 프로토콜
            포트는 '서버 프로그램'을 분리하는 번호, http 포트는 80
        
    -->

    <div>
        <h2>form 태그로 데이타 전송하기</h2>
        <h3>GET 방식으로 요청</h3>
        <form action = 'https://www.naver.com'>
                아이디: <input type="text" name= 'user'/>
                비밀번호: <input type="password" name= 'pass'/>
                <input type="submit" value="로그인"/>
                <!--https://www.naver.com/?user=kim&pass=1234 로 
                    네이버페이지로 이동한다.
                    get 방식이라서 보낸 정보가 보인다.-->
        </form>
        <h3>POST 방식으로 요청</h3>
        <form action = 'https://www.naver.com' method="POST">
                아이디: <input type="text" name= 'user'/>
                비밀번호: <input type="password" name= 'pass'/>
                <input type="submit" value="로그인"/>
                <!--https://www.naver.com/ 로 
                    네이버페이지로 이동한다.
                    POST 방식이라서 보낸 정보가 안 보인다.-->
        </form>
        <h3>action 속성으로 (현재 페이지 다시 요청)/method속성 생략(get방식)</h3>
        <form>
            아이디: <input type="text" name= 'user'/>
            비밀번호: <input type="password" name= 'pass'/>
            전화번호: <input type="tel" name="tel"/>
            이메일: <input type="email" name="email"/>
            <!--스마트폰에서 보면 tel과 email은 커서를 올리면 
                전화번호 형식과 이메일 형식으로 보인다.
            -->
            <input type="submit" value="로그인"/>
        </form>
        <h3>a tag로 데이터 전송(get방식)</h3>
        <a href="https://www.naver.com/?user=KIM&pass=9999">
            (get방식)
        </a>
        

    </div>
   


</body>
</html>
