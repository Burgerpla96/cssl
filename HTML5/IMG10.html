<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG10.html</title>
</head>
<body>
    <!--
        img tag: 이미지 표시할때 사용하는 태그

        속성:
        src: 해당 이미지의 경로(절대경로 혹은 상대경로)
        alt: 대체 텍스트(이미지가 표시 안될때 텍스트 표시된다.)
        width: 이미지의 가로폭 지정
        height:이미지의 세로폭 지정


        usemap 속성: 이미지를 map(지도)으로 사용할때 값 지정
                값 지정시 반드시 앞에 #를 붙인다.
                img와 같이 쓰인다.

        -imline element
        -img tag는 종료 tag가 없다.
        $ width와 height 미지정시 이미지 원본 크기 그대로 표시된다.
            a tag를 이용해서 이미지에 링크를 걸때는 반드시
            border값을 0으로 하기
            안하면 이미지에 테두리가 자동으로 생긴다.(IE의 경우)
    -->
    <h2>img tag</h2>
    <h3>이미지 원본 크기대로 표시</h3>
    <img src="../Images/java-image.jpg" alt ="자바 로고 이미지"/><br/>
    <img src="C:\Users\Kosmo\Desktop\복습\수박 그림\다운로드.jpg" alt="수박 이미지"/><br/>
    <h3>이미지 원본 크기 조정</h3>
    <!--CSS 속성이 아닌 태그의 속성에 값을 줄때는 단위 생략가능-->
    <img src="../Images/java-image.jpg" widtht="210" height="140"
     alt="자바 로고 이미지"/><br/>
    <img src="../Images/java-image.jpg" style="width: 105px;height: 70px;"
     alt="자바 로고 이미지"/><br/>
     <h2>이미지에 링크걸기</h2>
     <a href="https://www.naver.com/"> <img src="../Images/java-image.jpg" style="width: 105px;height: 70px;"
     alt="자바 로고 이미지"/><br/></a>

</body>
</html>
