<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame14.html</title>
</head>
<body>
    <!--
        iframe tag: inline frame 화면속의 화면을 구성할때 사용

        주요 속성 
        src: 프레임 안의 내용을 구성할 문서 경로나 사이트 경로
        frameborder: inline frame의 테두리 두께
        height: frame의 세로폭
        width: 가로폭
        scrolling: default가 auto 
                    frame안의 내용이 내용에 따라 스트롤바처리
                    no: 스크롤바가 무조건 생기지 않음
                    yes: 내용이 적어도 무조건 스크롤바가 생김
        marginheight: 프레임과 내용사이의 세로여백
        marginwidth: 프레임과 내용사이의 가로 여백
     
    -->
    <h2>화면 속의 화면(사이트)</h2>
    <iframe src="http://www.nate.com" frameboarder='0' scrolling='no'
    width="500" height="200"></iframe>
    <h2>화면 속의 화면(페이지)</h2>
    <iframe src="Link/IFrameInLink.html" frameboarder='0' scrolling='yes'
    width="500" height="200"></iframe>
</body>
</html>
