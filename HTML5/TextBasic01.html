<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBasic01.html</title>
</head>
<body>
    <h2>텍스트 효과주기</h2>
    <!--
        실행이 안되는 주석 구문
        엔터키는 스페이스 한번과 같다.
        엔터키효과는 <br/> 테그 사용
    -->
    <h3>엔터키 적용 안됨</h3>
    첫번째 글




    두번째 글
    <h3>태그로 엔터키 효과 주기</h3>
    첫번째 글
    <br/><br/><br/><br/>
    두번째 글
    <h3>space bar역시 적용 안됨</h3>
    H               T       M L
    <h3>특수 문자로 스페이스바 효과 주기</h3>
    H&nbsp;&nbsp;&nbsp;T&nbsp;M&nbsp;L

    
</body>
</html>
