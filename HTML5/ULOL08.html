<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULOL08.html</title>
</head>
<body>
    <!--
        UL/OL
        -UL tag: Unordered List의 약자(순서가 없는 목록)
                하위 요소로 li태그(block element)를 가짐
        -속성 type: disc(default,꽉 찬 동그라미), square,circle(빈 동그라미)
        -block element
        -단, 속성에 1이나, A,a,I,i(로마 숫자)를 지정하면 순서도 지정가능


        -OL tag: Ordered List
        -순서가 있는 태그
        -ul에 없는 start 속성이 있다. 순서의 시작값을 지정할 수 있다.
    -->
    <div>
        <h2>당신이 좋아하는 스포츠는?</h2>
        
        <!--
        <ul type="disc"> 웹표준에 어긋남
        The type attribute on the ul element is obsolete. Use CSS instead.    
        -->
        <!--
            https://validator.w3.org/#validate_by_input
            웹표준 검사
        -->
        <ul style="list-style: square;background-color: yellow;">
            <li style="background-color: tomato;">축구</li>
            <li style="list-style: circle;">농구</li>
            <li>야구</li>
        </ul>
        <h2>당신이 좋아하는 영화 장르는?</h2>
        <ul style="list-style: upper-roman;">
            <li>액션</li>
            <li>SF</li>
            <li>스펙타클</li>
            <li>범죄/스릴러</li>
        </ul>
        <h2>당신이 좋아하는 영화 장르는?</h2>
        <ol style="list-style: lower-alpha;" start="5">
            <li>액션</li>
            <li>SF</li>
            <li>스펙타클</li>
            <li>범죄/스릴러</li>
        </ol>
        <hr/>
        <h4>나홀로 연습</h4>
        <ol>
           <li>test1</li> 
           <li>test2</li> 
           <li>test3</li> 
           <li>test4</li> 
        </ol>
        <h2>UL로 메뉴구현</h2>
        <ul>
            <li>회사소개</li>
            <li>인재채용</li>
            <li>제휴제안</li>
            <li>이용약관</li>
            <li>개인정보처리지침</li>
        </ul>

    </div>

</body>
</html>
