<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBasic03.html</title>
</head>
<body>
    <!--
        &nbsp;      스페이스바 한번
        &gt;        >(greater than)
        &lt;        <(less than)
        &anp;               &
        &quot              ""
        &apos; 혹은 &#39   '' 

    -->
    <div>
        <h2 title="특수&quot;문자&quot; 연습입니다.">특수문자 연습</h2>
        <!--풍선 도움말 생성   /   &quot;으로 ""표시-->
        <h2 title='특수"문자" 연습입니다.'>특수문자 연습</h2>
        <h2 title='특수&#39문자&#39 연습입니다.'>특수문자 연습</h2>
        <h2 title="특수'문자' 연습입니다.">특수문자 연습</h2>
        <h3>다음 중 HTML 태그가 아닌 것은?</h3>
        <ul style="list-style-type: decimal;">
            <li>&lt;u&gt;태그</li>
            <li>&lt;i&gt;태그</li>
            <li>&lt;strong&gt;태그</li>
            <li>&lt;java&gt;태그</li>
        </ul>

    </div>


</body>
</html>
