<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P06.html</title>
</head>
<body>
    <!--Paragraph의 P
        p tag -( block element )
        block element - 세로 배치
            p태그 안에는 block element 를 넣으면 안된다.
        inline element - 가로배치되는 컨텐츠
    -->
    <div>
        <h2>P tag 연습</h2>
        <h3>자기 소개서</h3> <!--블락 엘리먼트는 <br/>필요없다.-->
        <p>
            저는 유복한 어쩌구..<br/>
            자상하신 부모님의....
        </p>
        <p style="background-color: green;text-align: right;">
            지원동기는 사장이 되려고 합니다.<br/>
            열심히 하겠습니다.
        </p>
       <!--속성은 " " 혹은 ' '로 감싸라-->
       <div style="background-color: rgb(255, 255, 0);width: 400px;">
            <p style="text-align: center;">
                가운데 정렬
            </p>
            <!--p tag안에는 p tag를 넣을 수 없다. 실행이 안되고
            p tag구문이 p tag 밖으로 빠져 나간다.-->
        </div>
    </div>


</body>
</html>
