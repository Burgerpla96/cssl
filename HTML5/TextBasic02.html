<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TexxtBasic02.html</title>
</head>
<body>
    <!--
        u tag 
        strong 
        bold
        sub : 아래첨자
        sup : 위첨자

        -inline element
        인라인 엘리먼트(가로배치/span)(컨텐츠 크기만큼만 감싼다.) 안에는 
        블락 엘리먼트(세로배치/h1,2,..)(부모 영역을 다 감싼다.)를 넣을 수 없다.-웹표준
        
        웹표준을 준수하지 않으면 브라우저마다 깨져보인다.
    -->
    <div>
        <h2>텍스트 꾸미기</h2>
        <!--inline element-->
        <u>밑줄 긋기</u><br/>
        <i>이탤릭체</i><br/>
        <strong>글자 진하게</strong><br/>
        나의 닉네임은 <sup>자바 매니아</sup>입니다.<br/>
        나의 닉네임은 <sub>자바 매니아</sub>입니다.<br/>
        가격할인 : <i><strong><strike>10,000원</strike></strong></i> 
        -> 5,000원
        
    </div>




</body>
</html>
