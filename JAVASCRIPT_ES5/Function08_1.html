<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function08_1.html</title>
    <script>
        /*
        방법1) 함수 선언문(유명함수)
        function 함수명([매개변수1, 매개변수2,...]){
            //var사용불가,즉 매개변수 정의시 변수명만 쓴다.
            함수가 할 일expr
            [return 변수 혹은 값;]
            //단 return문 이후의 명령문은 실행이 안됨--자바와 다르게 에러는 안난다.
        }

        방법2) 함수 표현식(익명 함수)
        var 변수명= function([매개변수1,매개변수2,..]){
            함수 expr;
            [return 변수 혹은 값;]
        }

        방법3) 즉시 실행함수
        (function [함수명]([매개변수1,매개변수2,..]){
            함수가 할일;
            [return 값;]
        })([매개변수1,매개변수2,..])

        함수호출은 자바와 같다.
        함수안에서 사용한 변수는 지역변수(local variable)이다.
        script안에서 선언한 변수는 전역변수(global variable)
        */
        
        //함수형식1 --함수 선언문
        function noParamNoReturn(){
            document.write('===========menu==========<br/>');
            document.write('1.계속 2.나가기<br/>');
            document.write('=========================<br/>');
        };
        document.write('noParamNoReturn의 자료형: '+typeof noParamNoReturn+'<br/>');
        //function type
        document.write('noParamNoReturn: '+noParamNoReturn+'<br/>');
        //함수 호출
        noParamNoReturn();


        //함수형식2 -- 함수표현식(익명함수) --변수명을 함수명처럼 사용
        var yesParamNoReturn = function(start,end){
            var total=0;//local variable
            for(var i=start; i<=end ; i++){
                total += i;
            }
            document.write(start+'부터'+end+'까지 누적합:'+total+'<br/>')
        };
        document.write('yesParamNoReturn의 자료형: '+typeof yesParamNoReturn+'<br/>');
        document.write('yesParamNoReturn: '+yesParamNoReturn+'<br/>');
        yesParamNoReturn(1,100);
        yesParamNoReturn(1,10);

        //지역변수 전역변수 확인
        //document.write('함수안에서 선언도니 변수: total='+total+'<br/>');
        //total이 정의가 안 되었다.
        //에러가 나면 프로그램이 중지되서 아래 코드가 실행이 안된다.
        document.write('아무거나<br/>');
        
        //함수 형식3
        var noParamYesReturn = function(){
            var name= prompt('이름 입력:','');
            var age= prompt('나이 입력:', '20');
            return '이름: '+name+' 나이: '+age;
            document.write('return 이후 출력문');
            //return이후 에러도 안나고 실행도 안된다.
        };
        //함수 호출
        //document.write(noParamYesReturn());


        //함수형식 4
        document.write('<br/>');
        function yesParamYesReturn(num1,num2){
            return num1> num2 ? num1: num2;
        }
        //함수 호출
        document.write('최대값: '+yesParamYesReturn(1,10)+'<br/>');


        //즉시 실행함수
        var plus = (function immediate(num1,num2){return num1+num2})(10,20);
        document.write('plus의 자료형: '+typeof plus+'<br/>');//number
        document.write(plus);//30
        document.write('<br/>');
        //document.write(immediate(1,2)+'<br/>'); //에러난다.
        //그래서 즉시 실행함수에는 함수명을 쓰지 않는다.

    </script>
</head>
<body>
    
</body>
</html>
