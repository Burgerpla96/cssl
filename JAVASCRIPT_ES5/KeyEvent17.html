<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyEvent17.html</title>
    <script>
        // 키보드 이벤트: 텍스트상자에 입력이 적용되는 이벤트
        
        // keydown: 키보드를 누를때 발생
        // keyup: 키보드를 땔때 발생하는 이벤트
        // keypress: 문자,숫자,특수문자 입력이되는 키를 누를때 발생하는 이벤트
        //      (한글입력시에도 적용이 안된다.방향키나,delete키 등은 적용안됨.)
        //     ( --firefox에서는 적용이 안된다.)

        function fnKeyHandler(num){
            switch(num){
                case 1: 
                    console.log('keydown 이벤트 발생');
                    break;
                case 2:
                    console.log('keyup 이벤트 발생');
                    break;
                default:
                    console.log('keypress 이벤트 발생');
            };
        }
        function fnSetFocus(obj){
            if(obj.value.length == 6){
                document.getElementById('ssn').focus();
            }
            else if(obj.value.length > 6){
                alert('6자이여야 합니다.');
                obj.value = '';
                obj.focus();
            }
        }

    </script>
</head>

<body>
    <fieldset>
        <legend>key이벤트 테스트</legend>
        keydown: <input type="text" onkeydown="fnKeyHandler(1)" />
        keyup: <input type="text" onkeyup="fnKeyHandler(2)" />
        keypress: <input type="text" onkeypress="fnKeyHandler(3)" />
    </fieldset>

    <fieldset>
        <legend>주민번호</legend>
        <input type="text" size="6" maxlength="6" onkeyup="fnSetFocus(this)" />
        -
        <input type="text" size="7" maxlength="7" id="ssn" />
    </fieldset>

</body>

</html>
