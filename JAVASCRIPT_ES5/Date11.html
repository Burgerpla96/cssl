<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date11.html</title>
    <script>
        /*
        Date 자료형
        생성 방법1): new Date(); 후에 get,set method쓰기--현재 날짜를 가져온다.
        생성 방법2): new Date(날짜정보);
        생성 방법3): new Date('string'); 단, getMonth()에서 1을 더해주기
        날짜 얻기 getxxx() 시리즈
        날짜 설정 setxxx() 시리즈
        */
        var today = new Date();
        console.log('today의 자료형: ',typeof today);
        console.log(today);
        console.log('년도: '+(today.getYear()+1900));
        console.log('년도: '+today.getFullYear()); 

        var date2 = new Date(2002,5,22,18,10,50);
        console.log('%s년 %s월 %s일 %s시 %s분 %s초',
                    date2.getFullYear(),
                    date2.getMonth(),
                    date2.getDate(),
                    date2.getHours(),
                    date2.getMinutes(),
                    date2.getSeconds()
                    );

        // Date 객체얻는 방법 3
        //문자로 날짜 설정시 month에 1을 더해주기
        var date3 = new Date('2020-8-10');
        console.log('%s년 %s월 %s일 %s시 %s분 %s초',
                    date3.getFullYear(),
                    date3.getMonth()+1,
                    date3.getDate(),
                    date3.getHours(),
                    date3.getMinutes(),
                    date3.getSeconds()
                    );
        //set method
        date2.setMonth(6);//6월로 변경
        date2.setDate(30);//30일로 변경
        console.log('%s년 %s월 %s일 %s시 %s분 %s초',
                    date2.getFullYear(),
                    date2.getMonth(),
                    date2.getDate(),
                    date2.getHours(),
                    date2.getMinutes(),
                    date2.getSeconds()
                    );
                
        //요일얻기 getDay() 0이 일요일 1은 월요일
        switch(date2.getDay()){
            case 0:console.log('일요일');break;
            case 1:console.log('월요일');break;
            case 2:console.log('화요일');break;
            case 3:console.log('수요일');break;
            case 4:console.log('목요일');break;
            case 5:console.log('금요일');break;
            case 6:console.log('토요일');break;
        }
        //두날짜 사이의 차이 구하기
        //getTime() 1970년 1월 1일 0시 0분 0초에서부터의 차이를 밀리 초로 구해준다.
        var currDate = new Date(2020,10,8);
        var endDate = new Date(2021,2,18);
        var cTime = currDate.getTime();
        var eTime = endDate.getTime();
        console.log('수료일까지 남은 일수:',(eTime-cTime)/(1000*60*60*24));


    </script>
</head>
<body>
    
</body>
</html>
