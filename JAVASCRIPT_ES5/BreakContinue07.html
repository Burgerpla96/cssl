<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakContinue07.html</title>
    <script>
        /*
        break, continue 자바랑 동일
        */
       var i=0;
       while(-1){//자바의 while(true){} 오ㅏ같다.
        i++;
        document.write('i='+i+'<br/>');
        if(i==3) break;
        document.write('break문 이후<br/>');
        if(i%2 ==0) continue;
        document.write('continue문 이후<br/>');
       }
       


    </script>
</head>
<body>
    
</body>
</html>
