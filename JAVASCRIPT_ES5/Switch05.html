<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch05.html</title>
    <script>
        /*
        switch식
        자바: 식이 정수값(byte/short/char/int)이 나올 수 있는 정수식이거나,
            문자열이어야한다.
        자바 스크립트: 모든값이(boolean도 가능) 나올 수 있는 식이 다 된다.
        */

        const PI = 3.0000014;
        switch(PI){//자바는 실수가 안된다.
            case 3.00000000000014:
            case 3.0000000000014:
            case 3.000000000014:
            case 3.00000000014:
            case 3.0000000014:
            case 3.000000014:
            case 3.00000014:
            case 3.0000014:
            case 3.000014:
            case 3.00014:
            case 3.0014:
            case 3.014:
            case 3.14:document.write('PI는 3.14다<br/>');break;
            default: document.write('PI는 3.14가 아니다<br/>'); 
        }
        switch(10%2==0){//java는 안된다.
            case true: document.write('true다<br/>');break;
            case false: document.write('false다<br/>');
        }
        switch('자바'){
            case '자스': document.write('자스다.<br/>');break;
            case '자바': document.write('자바다.<br/>');break;
            case '자브': document.write('자브다.<br/>');break;
        }
    </script>
</head>
<body>

    
</body>
</html>
