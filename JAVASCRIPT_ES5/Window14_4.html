<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window14_4.html</title>
    <script>
        /*
        escape(): 한글이나 일본어및 중국어등 2바이트로 표현되는 문자
        url 인코딩으로 변경 
        jQuery, Ajax에서 한글 처리시 사용
        */
        var escapeString = '안녕 가! HELLO 1234567890';
        console.log(escape(escapeString));
        //%uC548%uB155%20%uAC00%21%20HELLO%201234567890
        //unescape() UTF-8형식으로 인코딩한 것을 디코딩
        console.log(unescape('%uC548%uB155%20%uAC00%21%20HELLO%201234567890'));
    </script>
</head>
<body>
    
</body>
</html>
